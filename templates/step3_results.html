{% extends 'app_layout.html' %}

{% block content %}
<!-- Breadcrumbs -->
<div class="container mx-auto">
    <ul class="flex space-x-4 mt-8">
        <li class="text-gray-400"><a href="/step1">Research</a></li>
        <li class="text-gray-500">/</li>
        <li class="text-gray-400"><a href="/step2">Transcript</a></li>
        <li class="text-gray-500">/</li>
        <li class="text-orange-600 font-bold">Results</li>
    </ul>
</div>
<div class="container mx-auto py-8 flex h-full">
    <!-- Left Column -->
    <div class="w-1/3 flex flex-col pr-8">

        <!-- Results section -->
        <div class="bg-white rounded-md shadow-md flex flex-grow flex-col h-full">
            <h1 class="mx-6 pt-6 text-xl font-bold mb-4">Results</h1>
            <div class="mx-6 overflow-y-auto flex-grow">
                <p class="whitespace-pre-line">{{ system_results }}</p>
            </div>
            <!-- Continue button -->
            <div class="p-6 bg-gradient-to-t from-black to-transparent rounded-b flex justify-end">
                <a href="/next_step" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Continue</a>
            </div>
        </div>

    </div>

    <!-- Right Column -->
    <div class="w-2/3 flex flex-col">
        <div class="bg-white p-6 rounded-md shadow-md flex-grow flex flex-col h-full">
            <h1 class="text-xl font-bold mb-4">Share Your Interview Transcript</h1>
            <div class="overflow-y-auto flex-grow">
                <p class="whitespace-pre-line">{{ transcript_content }}</p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
