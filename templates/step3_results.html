{% extends 'app_layout.html' %}

{% block content %}
<!-- Breadcrumbs -->
<div class="container mx-auto">
    {% include 'breadcrumbs-3.html' %}
</div>
<div class="container mx-auto py-8 flex h-full">
    <!-- Left Column -->
    <div class="w-1/3 flex flex-col pr-8">

        <!-- Results section -->
        <div class="bg-orange-100 rounded-2xl border-2 border-orange-900 shadow-md flex flex-grow flex-col h-full">
            <h1 class="mx-11 pt-11 text-4xl text-white-900 mb-4 font-editorial-new font-extralight">Results</h1>
            <div class="mx-11 overflow-y-auto flex-grow">
                <p class="whitespace-pre-line">{{ system_results }}</p>
            </div>
            <!-- Continue button -->
            <div class="p-11 bg-gradient-to-t from-[#000000] to-transparent rounded-b-2xl flex justify-end">
                <a href="/new-home/thank-you" class="bg-orange-900 text-black-bg px-4 py-2 rounded-full hover:bg-orange-800 font-editorial-new py-5 px-8">Continue</a>
            </div>
        </div>

    </div>

    <!-- Right Column -->
    <div class="w-2/3 flex flex-col">
        <div class="bg-black-layer p-11 rounded-md shadow-md flex-grow flex flex-col h-full">
            <h1 class="text-4xl mb-4 font-editorial-new font-extralight text-white-900">Share your <span class="italic">interview transcript</span></h1>
            <div class="overflow-y-auto flex-grow">
                <p class="whitespace-pre-line">{{ transcript_content }}</p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
