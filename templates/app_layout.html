<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col h-screen justify-between">

<!-- Sticky Navbar Component -->
<nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto py-4">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="text-xl font-bold">Logo</a>
            <!-- Links -->
            <div class="flex space-x-4">
                <a href="/learn" class="text-gray-700 hover:text-gray-900">Learn</a>
                <a href="/team" class="text-gray-700 hover:text-gray-900">Team</a>
                <a href="/contact" class="text-gray-700 hover:text-gray-900">Contact Us</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content - Takes up all available space -->
<div class="flex-grow overflow-y-auto">
    {% block content %}{% endblock %}
</div>

<!-- Sticky Footer Component -->
<footer class="bg-white">
    <div class="container mx-auto py-4">
        <!-- First Row -->
        <div class="flex justify-between items-center border-b-2 border-gray-200 pb-4">
            <!-- Left Column -->
            <div>
                <h2 class="text-xl font-bold mb-2">Logo</h2>
                <p class="text-gray-600">email@example.com</p>
                <p class="text-gray-600">+123-456-7890</p>
            </div>
            <!-- Right Column -->
            <div class="flex space-x-6">
                <div class="space-y-2">
                    <a href="/learn" class="text-gray-700 hover:text-gray-900 block">Learn</a>
                    <a href="/team" class="text-gray-700 hover:text-gray-900 block">Team</a>
                    <a href="/contact" class="text-gray-700 hover:text-gray-900 block">Contact Us</a>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Share Feedback</button>
            </div>
        </div>
        <!-- Second Row -->
        <div class="flex justify-center space-x-4 mt-4">
            <a href="/terms" class="text-gray-600 hover:text-gray-900">Terms of Service</a>
            <a href="/privacy" class="text-gray-600 hover:text-gray-900">Privacy Policy</a>
        </div>
    </div>
</footer>

</body>
</html>
