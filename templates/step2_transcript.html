{% extends 'app_layout.html' %}

{% block content %}
<div class="container mx-auto my-8 flex">

    <!-- Left Column -->
    <div class="w-1/3 pr-8">
        <!-- Breadcrumbs -->
        <ul class="flex space-x-4 mb-6">
            <li class="text-gray-400"><a href="/step1">Research</a></li>
            <li class="text-gray-500">/</li>
            <li class="text-blue-600 font-bold">Transcript</li>
            <li class="text-gray-500">/</li>
            <li class="text-gray-400">Results</li>
        </ul>

        <!-- User's previous input -->
        <div class="bg-white p-6 rounded-md shadow-md">
            <div class="flex justify-between mb-4">
                <span class="text-xl font-bold">Your Research</span>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
            </div>
            <div>
                <p><strong>Research Goal:</strong></p>
                <p class="mb-2">{{ research_goal }}</p>

                <p><strong>Research Questions:</strong></p>
                <p class="mb-2">{{ research_questions }}</p>

                <p><strong>Research Hypothesis:</strong></p>
                <p>{{ research_hypothesis }}</p>
            </div>
        </div>
    </div>

    <!-- Right Column -->
    <div class="w-2/3">
        <div class="bg-white p-6 rounded-md shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold">Share Your Interview Transcript</h1>
                <button type="submit" form="transcriptForm" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Results</button>
            </div>

            <form id="transcriptForm" method="post">
                <div class="mb-4 relative h-[calc(100vh-200px)]">
                    <label for="transcript" class="block text-gray-700 mb-2">Transcript:</label>
                    <textarea id="transcript" name="transcript" rows="10" class="w-full h-full px-3 py-2 border rounded-md overflow-y-scroll" required></textarea>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
