{% extends 'app_layout.html' %}

{% block content %}
<div class="container mx-auto my-8">
    <!-- Breadcrumbs -->
    <ul class="flex space-x-4 mb-6">
        <li class="text-blue-600 font-bold">Research</li>
        <li class="text-gray-500">/</li>
        <li class="text-gray-400">Transcript</li>
        <li class="text-gray-500">/</li>
        <li class="text-gray-400">Results</li>
    </ul>

    <!-- Research Form Content -->
    <div class="bg-white p-6 rounded-md shadow-md">
        <h1 class="text-xl font-bold mb-4">Tell us about your research</h1>

        <form method="post">
            <div class="mb-4">
                <label for="goal" class="block text-gray-700 mb-2">What's your research goal?</label>
                <input type="text" id="goal" name="goal" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="questions" class="block text-gray-700 mb-2">What's your research questions?</label>
                <input type="text" id="questions" name="questions" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="hypothesis" class="block text-gray-700 mb-2">Tell us about your research hypothesis</label>
                <input type="text" id="hypothesis" name="hypothesis" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Proceed</button>
        </form>
    </div>
</div>
{% endblock %}
