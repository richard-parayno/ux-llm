{% extends 'app_layout.html' %}

{% block content %}
<div class="container mx-auto pt-4 flex flex-col min-h-screen">
    <div class="flex-grow">

        <!-- Breadcrumbs -->
        <div class="container mx-auto min-h-full flex flex-col items-center justify-center">
            {% include 'breadcrumbs-1.html' %}
        </div>
        
        <!-- Research Form Content -->
        <div class="bg-black-layer p-11 rounded-md shadow-md mx-auto w-3/5 h-full">
            <h1 class="text-4xl mb-4 text-white-900 font-editorial-new">Tell us about your research</h1>
            
            <form method="post" id="form_step1" action="{{ url_for('step_1') }}">
                <div class="mb-4">
                    <label for="research_goal" class="block text-white-700 mb-2">What's your research goal?</label>
                    <textarea name="research_goal" class="w-full px-3 py-2 border rounded-md bg-gray-600 resize-none h-24" required placeholder="Type your research goal(s) here..." >{% if research_goal %} {{ research_goal }} {% endif %}</textarea>
                </div>
                
                <div class="mb-4">
                    <label for="research_question" class="block text-white-700 mb-2">What's your research questions?</label>
                    <textarea name="research_question" class="w-full px-3 py-2 border rounded-md bg-gray-600 resize-none h-24" required placeholder="Type your research question(s) here..." >{% if research_question %} {{ research_question }} {% endif %}</textarea>
                </div>
                
                <div class="mb-4">
                    <label for="research_hypothesis" class="block text-white-700 mb-2">Tell us about your research hypothesis</label>
                    <textarea name="research_hypothesis" class="w-full px-3 py-2 border rounded-md bg-gray-600 resize-none h-24" required placeholder="Type your research hypothesis here..." >{% if research_hypothesis %} {{ research_hypothesis }} {% endif %}</textarea>
                </div>
                
                {% from "button_with_arrow.html" import button_with_arrow %}
                {{ button_with_arrow("Proceed", "#", "button") }}
            </form>
        </div>
    </div>
</div>
{% include 'footer.html'%}

{% endblock %}
