{% extends 'app_layout.html' %}

{% block content %}
<div class="container mx-auto my-8">
    <!-- Breadcrumbs -->
    <div class="container mx-auto min-h-full flex flex-col items-center justify-center py-8">
        <ul class="flex space-x-4 mx-auto mb-9">
            <li class="text-white-900 uppercase">Research</li>
            <li class="text-gray-700">/</li>
            <li class="text-gray-700 uppercase">Transcript</li>
            <li class="text-gray-700">/</li>
            <li class="text-gray-700 uppercase">Results</li>
        </ul>
    </div>

    <!-- Research Form Content -->
    <div class="bg-black-layer p-11 rounded-md shadow-md">
        <h1 class="text-4xl mb-4 text-white-900 font-editorial-new">Tell us about your research</h1>

        <form method="post">
            <div class="mb-4">
                <label for="goal" class="block text-white-700 mb-2">What's your research goal?</label>
                <input type="text" id="goal" name="goal" class="w-full px-3 py-2 border rounded-md bg-gray-600" required placeholder="Type your research goal(s) here...">
            </div>

            <div class="mb-4">
                <label for="questions" class="block text-white-700 mb-2">What's your research questions?</label>
                <input type="text" id="questions" name="questions" class="w-full px-3 py-2 border rounded-md bg-gray-600" required placeholder="Type your research question(s) here...">
            </div>

            <div class="mb-4">
                <label for="hypothesis" class="block text-white-700 mb-2">Tell us about your research hypothesis</label>
                <input type="text" id="hypothesis" name="hypothesis" class="w-full px-3 py-2 border rounded-md bg-gray-600" required placeholder="Type your research hypothesis here...">
            </div>

            <button type="submit" class="bg-orange-900 text-black-bg px-4 py-2 rounded hover:bg-orange-800">Proceed</button>
        </form>
    </div>
</div>
{% endblock %}
